  '(?:e-mail|E-mail)': email
  '(?:WiFi|wifi)': Wi-Fi
  '[\.]+apk': APK
  '3\-D': 3D
  'Google (?:I\-O|IO)': Google I/O
  admin: administrator
  Ajax: AJAX
  a\.k\.a|aka: or|also known as
  android: Android
  ios: iOS
  iphone: iPhone
  approx\.: approximately
  authN: authentication
  authZ: authorization
  autoupdate: automatically update
  check box|check-box: checkbox
  drop down|dropdown: drop-down menu
  data are: data is
  disabled?: turn off|off
  drag and drop: drag-and-drop
  e-learning|Elearning: eLearning
  fewer data: less data
  gantt: Gantt
  file name: filename
  firewalls: firewall rules
  functionality: capability|feature
  grayed-out: unavailable
  http|https: HTTP|HTTPS
  Kanban: kanban
  in order to: to
  open-source: open source
  regex: regular expression
  saas: Saas
  SHA1: SHA-1|HAS-SHA1
  sign into: sign in to
  sign-?on: single sign-on
  static IP address: static external IP address
  stylesheet: style sheet
  synch: sync
  tablename: table name
  touch: tap
  top right: top-right
  top left: top-left
  url|Url: URL
  uom|UOM: UoM|Units of Measure
